<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Document Analyzer</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Financial Document Analyzer</h1>
        <form id="analysis-form">
            <div class="form-group">
                <label for="file">Upload Financial Document (PDF):</label>
                <input type="file" id="file" name="file" accept=".pdf" required>
            </div>
            <div class="form-group">
                <label for="query">Analysis Query:</label>
                <input type="text" id="query" name="query" placeholder="e.g., Analyze this for investment insights">
            </div>
            <button type="submit">Analyze</button>
        </form>
        <div id="results-container" class="hidden">
            <h2>Analysis Results</h2>
            <div id="financial-analysis">
                <h3>Financial Analysis</h3>
                <div class="markdown-content"></div>
            </div>
            <div id="investment-advice">
                <h3>Investment Advice</h3>
                <div class="markdown-content"></div>
            </div>
            <div id="risk-assessment">
                <h3>Risk Assessment</h3>
                <div class="markdown-content"></div>
            </div>
        </div>
        <div id="loading-spinner" class="hidden"></div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
